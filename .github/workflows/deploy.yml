name: Deploy Django Application

on:
  push:
    branches:
      - main
      - deploy-project

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: RTE, DJANGO_SECRET_KEY, POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
          script: |
            # Set Environment Variables
            export RTE=${{ secrets.RTE }}
            export DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            export POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            export POSTGRES_DB=${{ secrets.POSTGRES_DB }}

            cd projects/best-bank-as

            # Pull the latest changes
            git pull

            # Run Docker Compose
            docker-compose -f docker-compose.yml up --build -d -T
